name: Test, Build and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

    #   - name: Lint with flake8
    #     run: |
    #       pip install flake8
    #       flake8 .

    #   - name: Test with pytest
    #     run: |
    #       pip install pytest
    #       pytest

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate version number
        id: version
        run: |
          # Generate version using date and run number for uniqueness
          VERSION="v1.0.${{ github.run_number }}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/ocsf-ai
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.VERSION }}
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Output deployment info
        run: |
          echo "ðŸš€ Successfully deployed Docker image with tags:"
          echo "- ${{ secrets.DOCKERHUB_USERNAME }}/ocsf-ai:latest"
          echo "- ${{ secrets.DOCKERHUB_USERNAME }}/ocsf-ai:${{ steps.version.outputs.VERSION }}"
          echo "- SHA-based tag for this commit"

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/ocsf-ai
          readme-filepath: ./README.md
          short-description: "ðŸ”® OCSF AI - Crystal Ball: Interactive Streamlit UI for OCSF analysis with multi-turn chat"
